<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Word Guess Game!</h1>
        <h2>80's style</h2>
    </div>
    <div id="container">
        <h2 id="music"></h2>
        <div id="band-selection">
            <p>Press any key to play!</p>
        </div>
            <h3 class="section-title">Wins</h3>
            <div id="wins"></div>
            </div>
            <div id="current-word-section">
                <h3 class="seclection-word-section">Current Word</h3>
                <div id="current-word"></div>
            </div>
            <div id="guessesRemaining-selection">
                <h3 class="selection-title">Number of Guesses Remaining</h3>

                <div id="guesses-remaining-selection">
                    <h3 class="selection-title"> Number of Guesses Remaining</h3>
                    <div id="guess-remaining"></div>
                </div>
                <div id="guessed-letters-selection">
                    <h3 class="section-title">Letters Already Guessed</h3>
                    <div id="guessed-letters"></div>
                </div>
            </div>
    </div>
    <script type="text/javascript" scr="assets/javascript/game.js"></script>
</body>
</html>
